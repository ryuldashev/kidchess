server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Main app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Landing page
    location /landing {
        try_files $uri $uri/ /landing/index.html;
    }

    # Pitch page
    location /pitch {
        try_files $uri $uri/ /pitch/index.html;
    }

    # Research docs (Docsify SPA)
    location /research {
        try_files $uri $uri/ /research/index.html;
    }

    # Old URLs redirects (301)
    location /rapid-spec/landing {
        return 301 /landing;
    }
    location /rapid-spec/landing/pitch {
        return 301 /pitch;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
